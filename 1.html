  <h2>일렉기타</h2>
  <a href="https://namu.wiki/w/%EC%9D%BC%EB%A0%89%ED%8A%B8%EB%A6%AD%20%EA%B8%B0%ED%83%80" target="_blank" title="일렉기타(나무위키)">일렉기타</a>란 전기적 신호를 이용하여 소리를 내는 <strong><u>기타</u>를 의미한다.</strong>

  <p>일렉기타는 바디의 모양에 따라 다양한 종류로 나뉜다. 보통 일렉기타하면 생각나는 모양으로 스트렛
  형태가 있고, 이외에 슈퍼스트렛, 텔레케스터, 레스풀, 재즈마스터, 재규어 등등 다양하다.</p>
